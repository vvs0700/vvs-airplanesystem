<!DOCTYPE html>
<html lang="en">
<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href = "ui.css" type = "text/css" rel = "stylesheet">
    <script src = "ui.js" type = "text/javascript"></script>
</head>
<body>
    <div class="window-container" id="shopmenu">
        <div class="side-menu">
            <div class="left-border"></div> 
            <div class="top-logo">
                <img src="img/logo-big.png">
            </div>
            <div class="page-indicator">
                <p id="mpage">0/1</p>
            </div>
            <div class="list-items">
                <div class="not-selected" id="item1"><p></p> <span>Ime auta</span></div>
                <div class="not-selected" id="item2"><p></p> <span>Ime auta</span></div>
                <div class="not-selected" id="item3"><p></p> <span>Ime auta</span></div>

                <div class="selected" id="item4"></div>

                <div class="not-selected" id="item5"><p></p> <span>Ime auta</span></div>
                <div class="not-selected" id="item6"><p></p> <span>Ime auta</span></div>
                <div class="not-selected" id="item7"><p></p> <span>Ime auta</span></div>
            </div>
            <div class="hint-indicator">
                <p>Pritisnite</p>
                <img src="img/gore.svg">
                <span>za sledecu</span>
                <img src="img/dole.svg">
                <span>za prethodnu.</span>
            </div>
        </div>
        <div class="content-container">
            <div class="top">
                <div class="close-button" onclick="CloseShop()"><p>X</p></div>
            </div>
            <div class="wrapper"></div>
            <div class="dialog-container">
                <h1 id="ime-auta">Ime auta</h1>
                <p id="cena-auta">Cena auta</p>
                <div class="button-container">
                    <button class="test">Test (2 min)</button>
                    <button class="purchase">Kupi vozilo</button>
                </div>
            </div>
        </div>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
